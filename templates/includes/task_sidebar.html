{% load user_filters %}
<!-- Task Sidebar Navigation -->
<div class="w-64 bg-white border-r border-gray-200 min-h-screen p-4">
    <nav class="space-y-1">
        <!-- All Tasks -->
        <a href="{% url 'tasks:task-list-all' %}"
           class="flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md {% if not active_view %}bg-gray-100 text-gray-900{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                All Tasks
            </div>
            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gray-200 text-gray-700">
                {{ active_count }}
            </span>
        </a>

        <!-- Divider -->
        <div class="py-2">
            <div class="border-t border-gray-200"></div>
        </div>

        <!-- Due Date Views Header -->
        <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
            Due Date Views
        </div>

        <!-- Today -->
        <a href="{% url 'tasks:task-list-all' %}?view=today"
           class="flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md {% if active_view == 'today' %}bg-yellow-50 text-yellow-700{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Today
            </div>
            {% if today_count > 0 %}
            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                {{ today_count }}
            </span>
            {% endif %}
        </a>

        <!-- Upcoming -->
        <a href="{% url 'tasks:task-list-all' %}?view=upcoming"
           class="flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md {% if active_view == 'upcoming' %}bg-green-50 text-green-700{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
                Upcoming
            </div>
            {% if upcoming_count > 0 %}
            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                {{ upcoming_count }}
            </span>
            {% endif %}
        </a>

        <!-- Overdue -->
        <a href="{% url 'tasks:task-list-all' %}?view=overdue"
           class="flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md {% if active_view == 'overdue' %}bg-red-50 text-red-700{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                Overdue
            </div>
            {% if overdue_count > 0 %}
            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                {{ overdue_count }}
            </span>
            {% endif %}
        </a>

        <!-- No Due Date -->
        <a href="{% url 'tasks:task-list-all' %}?view=no_due_date"
           class="flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md {% if active_view == 'no_due_date' %}bg-gray-100 text-gray-900{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                No Due Date
            </div>
        </a>
    </nav>
</div>
