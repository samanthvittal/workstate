<!-- Idle Time Notification Component -->
<div x-data="idleNotificationWidget()"
     x-init="initializePolling()"
     x-show="hasNotifications"
     class="fixed bottom-0 right-0 z-50 m-4 max-w-md"
     style="display: none;">

    <!-- Notification Card -->
    <div class="bg-yellow-50 border-l-4 border-yellow-400 rounded-lg shadow-lg p-4">
        <!-- Header -->
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-yellow-800">
                    Idle Timer Detected
                </h3>
                <div class="mt-2 text-sm text-yellow-700">
                    <p>You've been idle since <strong x-text="formattedIdleStartTime"></strong>.</p>
                    <p class="mt-1">Current time: <strong x-text="formattedCurrentTime"></strong></p>
                </div>

                <!-- Timer Info -->
                <div class="mt-3 bg-white rounded-md p-3 border border-yellow-200">
                    <div class="text-sm">
                        <div class="font-medium text-gray-900" x-text="taskName"></div>
                        <div class="text-gray-600 text-xs mt-1" x-show="projectName" x-text="projectName"></div>
                        <div class="text-gray-500 text-xs mt-2">
                            Started: <span x-text="formattedTimerStartTime"></span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-4 space-y-2">
                    <button @click="handleKeep"
                            :disabled="isProcessing"
                            type="button"
                            class="w-full px-4 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span x-show="!isProcessing">Keep Time</span>
                        <span x-show="isProcessing && currentAction === 'keep'">Processing...</span>
                    </button>

                    <button @click="handleDiscard"
                            :disabled="isProcessing"
                            type="button"
                            class="w-full px-4 py-2 bg-orange-600 text-white rounded-md text-sm font-medium hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span x-show="!isProcessing">Discard Idle Time</span>
                        <span x-show="isProcessing && currentAction === 'discard'">Processing...</span>
                    </button>

                    <button @click="handleStop"
                            :disabled="isProcessing"
                            type="button"
                            class="w-full px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span x-show="!isProcessing">Stop Timer at Idle Start</span>
                        <span x-show="isProcessing && currentAction === 'stop'">Processing...</span>
                    </button>
                </div>

                <!-- Help Text -->
                <div class="mt-3 text-xs text-yellow-700">
                    <ul class="list-disc list-inside space-y-1">
                        <li><strong>Keep Time:</strong> No changes, keep all time tracked</li>
                        <li><strong>Discard Idle Time:</strong> Remove time after idle start</li>
                        <li><strong>Stop Timer:</strong> Stop timer and save time until idle start</li>
                    </ul>
                </div>
            </div>

            <!-- Close button (only appears if user has been notified for a while) -->
            <button @click="dismissTemporarily"
                    type="button"
                    class="ml-auto flex-shrink-0 text-yellow-400 hover:text-yellow-600 focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
// Alpine.js Idle Notification Widget Component
function idleNotificationWidget() {
    return {
        // State
        hasNotifications: false,
        isProcessing: false,
        currentAction: null,
        pollingInterval: null,
        currentNotification: null,

        // Notification data
        notificationId: null,
        timeEntryId: null,
        taskName: '',
        projectName: '',
        idleStartTime: null,
        timerStartTime: null,

        // Computed
        get formattedIdleStartTime() {
            if (!this.idleStartTime) return '';
            return new Date(this.idleStartTime).toLocaleTimeString();
        },

        get formattedCurrentTime() {
            return new Date().toLocaleTimeString();
        },

        get formattedTimerStartTime() {
            if (!this.timerStartTime) return '';
            return new Date(this.timerStartTime).toLocaleTimeString();
        },

        // Initialize polling for notifications
        initializePolling() {
            // Check immediately
            this.checkForNotifications();

            // Poll every 30 seconds
            this.pollingInterval = setInterval(() => {
                this.checkForNotifications();
            }, 30000);
        },

        // Check for idle notifications
        async checkForNotifications() {
            try {
                const response = await fetch('/api/timers/idle/notifications/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.count > 0) {
                        // Show the first notification
                        const notification = data.notifications[0];
                        this.loadNotificationData(notification);
                        this.hasNotifications = true;
                    } else {
                        this.hasNotifications = false;
                    }
                } else {
                    console.error('Error fetching idle notifications');
                }
            } catch (error) {
                console.error('Error checking for idle notifications:', error);
            }
        },

        // Load notification data
        loadNotificationData(notification) {
            this.notificationId = notification.id;
            this.timeEntryId = notification.time_entry_id;
            this.taskName = notification.task_name;
            this.projectName = notification.project_name;
            this.idleStartTime = notification.idle_start_time;
            this.timerStartTime = notification.timer_start_time;
            this.currentNotification = notification;
        },

        // Handle Keep action
        async handleKeep() {
            if (this.isProcessing) return;

            this.isProcessing = true;
            this.currentAction = 'keep';

            try {
                const formData = new FormData();
                formData.append('notification_id', this.notificationId);

                const response = await fetch('/api/timers/idle/keep/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                    body: formData,
                });

                if (response.ok) {
                    this.hasNotifications = false;
                    this.showSuccessMessage('Time kept successfully');
                    // Refresh to update timer widget
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to keep time');
                }
            } catch (error) {
                console.error('Error keeping time:', error);
                alert('Failed to keep time. Please try again.');
            } finally {
                this.isProcessing = false;
                this.currentAction = null;
            }
        },

        // Handle Discard action
        async handleDiscard() {
            if (this.isProcessing) return;

            this.isProcessing = true;
            this.currentAction = 'discard';

            try {
                const formData = new FormData();
                formData.append('notification_id', this.notificationId);

                const response = await fetch('/api/timers/idle/discard/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                    body: formData,
                });

                if (response.ok) {
                    this.hasNotifications = false;
                    this.showSuccessMessage('Idle time discarded successfully');
                    // Refresh to update timer widget
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to discard idle time');
                }
            } catch (error) {
                console.error('Error discarding idle time:', error);
                alert('Failed to discard idle time. Please try again.');
            } finally {
                this.isProcessing = false;
                this.currentAction = null;
            }
        },

        // Handle Stop action
        async handleStop() {
            if (this.isProcessing) return;

            this.isProcessing = true;
            this.currentAction = 'stop';

            try {
                const formData = new FormData();
                formData.append('notification_id', this.notificationId);

                const response = await fetch('/api/timers/idle/stop/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                    body: formData,
                });

                if (response.ok) {
                    this.hasNotifications = false;
                    this.showSuccessMessage('Timer stopped at idle start successfully');
                    // Refresh to update timer widget
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to stop timer');
                }
            } catch (error) {
                console.error('Error stopping timer:', error);
                alert('Failed to stop timer. Please try again.');
            } finally {
                this.isProcessing = false;
                this.currentAction = null;
            }
        },

        // Dismiss notification temporarily (will reappear on next poll)
        dismissTemporarily() {
            this.hasNotifications = false;
        },

        // Show success message (simple implementation)
        showSuccessMessage(message) {
            // Could be enhanced with a toast notification system
            console.log(message);
        },

        // Get CSRF token
        getCsrfToken() {
            const cookie = document.cookie.split('; ').find(row => row.startsWith('csrftoken='));
            return cookie ? cookie.split('=')[1] : '';
        },

        // Cleanup on component destroy
        destroy() {
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
            }
        },
    };
}
</script>
