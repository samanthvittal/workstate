<!-- Task Edit Modal - HTMX Partial Template -->
<div x-data="{ open: true }"
     x-show="open"
     @keydown.escape.window="open = false"
     @task-updated.window="open = false"
     class="fixed inset-0 z-50 overflow-y-auto"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true"
     style="display: none;">

    <!-- Backdrop -->
    <div x-show="open"
         x-transition:enter="transition-opacity ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="open = false"
         class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity">
    </div>

    <!-- Modal Panel -->
    <div class="flex min-h-full items-center justify-center p-4 sm:p-0">
        <div x-show="open"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="relative w-full max-w-2xl bg-white rounded-lg shadow-xl transform transition-all sm:my-8">

            <!-- Modal Header -->
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 rounded-t-lg flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
                    Edit Task: {{ task.title|truncatechars:50 }}
                </h3>
                <button @click="open = false"
                        type="button"
                        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Modal Body (Form) -->
            <div class="px-6 py-6 max-h-[calc(100vh-200px)] overflow-y-auto">
                <form method="post"
                      action="{{ form_action }}"
                      hx-post="{{ form_action }}"
                      hx-target="#modal"
                      hx-swap="innerHTML"
                      class="space-y-6">
                    {% csrf_token %}

                    <!-- Non-field errors -->
                    {% if form.non_field_errors %}
                        <div class="bg-red-50 border-l-4 border-red-400 text-red-800 px-4 py-3 rounded">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <!-- Include reusable form fields -->
                    {% include "tasks/_task_form_fields.html" %}

                    <!-- Status Toggle Field -->
                    <div class="border-t pt-4">
                        <div class="flex items-center">
                            <input type="checkbox"
                                   name="status"
                                   value="completed"
                                   id="{{ form.status.id_for_label }}"
                                   {% if task.status == 'completed' %}checked{% endif %}
                                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="{{ form.status.id_for_label }}" class="ml-2 block text-sm text-gray-700">
                                Mark as completed
                            </label>
                        </div>
                        {% if form.status.errors %}
                            <div class="mt-2 text-sm text-red-600">
                                {{ form.status.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Action Buttons (Sticky Footer) -->
                    <div class="sticky bottom-0 bg-white border-t pt-4 flex flex-col-reverse sm:flex-row justify-end gap-3">
                        <button @click="open = false"
                                type="button"
                                class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Cancel
                        </button>
                        <button type="submit"
                                class="inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg class="htmx-indicator -ml-1 mr-2 h-4 w-4 animate-spin text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script to handle successful update and close modal -->
<script>
    document.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'modal' && event.detail.xhr.status === 200) {
            // Check if the response contains a success message
            const responseText = event.detail.xhr.responseText;
            if (responseText.includes('Task updated successfully')) {
                // Close the modal
                setTimeout(() => {
                    document.getElementById('modal').innerHTML = '';
                }, 1000);
            }
        }
    });
</script>
