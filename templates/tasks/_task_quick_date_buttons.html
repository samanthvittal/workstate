{% load user_filters %}
<!-- Quick Date Action Buttons -->
<div class="mt-3 pt-3 border-t border-gray-200">
    <label class="block text-sm font-medium text-gray-700 mb-2">Quick Date Actions</label>
    <div class="flex flex-wrap gap-2">
        <button type="button"
                hx-post="{% url 'tasks:task-quick-date' pk=task.id %}"
                hx-vals='{"action": "today"}'
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Today
        </button>
        <button type="button"
                hx-post="{% url 'tasks:task-quick-date' pk=task.id %}"
                hx-vals='{"action": "tomorrow"}'
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Tomorrow
        </button>
        <button type="button"
                hx-post="{% url 'tasks:task-quick-date' pk=task.id %}"
                hx-vals='{"action": "next_week"}'
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Next Week
        </button>
        <button type="button"
                hx-post="{% url 'tasks:task-quick-date' pk=task.id %}"
                hx-vals='{"action": "clear"}'
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                class="inline-flex items-center px-3 py-1.5 border border-red-300 text-sm font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Clear Due Date
        </button>
    </div>
</div>
